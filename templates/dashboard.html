{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small class="text-muted">Welcome, {{ session.username }}</small></h1>
  <a href="/add_item" class="btn btn-success mb-3">Add Item</a>
  <hr>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.create_date.strftime('%Y-%m-%d') }}</td>
          <td>
            <a href="edit_item/{{ item.id }}" class="btn btn-primary btn-sm">Edit</a>
            <form action="{{ url_for('delete_item', id=item.id) }}" method="post" class="d-inline">
              <input type="submit" value="Delete" class="btn btn-danger btn-sm">
            </form>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="3">{{ msg }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
